<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/edit(id=${user.userId})}" th:object="${user}">
    <div>
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
        <label for="surname">Surname:</label>
        <input type="text" th:field="*{surname}" id="surname" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" th:field="*{age}" id="age" required>
    </div>
    <div>
        <label for="dateofbirth">dateofbirth:</label>
        <input type="number" th:field="*{dateofbirth}" id="dateofbirth" required>
    </div>

    <input type="submit" value="Update">
</form>

</body>
</html>
